<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet"> 
    <link href="https://fonts.cdnfonts.com/css/hiskyflipper" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwWciF7jUMG9a1D8NUNqzDHTB7Wlpdu-E&callback=initMap&v=weekly" async defer></script>
    <title>NYC-GO</title>
    <link rel="Icon" type="image/x-icon" href="./src/img/pin.png">

</head>

<body id="background" style="background-image: url('./src/img/nyc.jpeg');">
    <header>
                <a href="https://github.com/chakhoic/NYC-GO" target="_blank"><img id="git" src="./src/img/git.png"></a>
    </header>
    <div id="top_nav">
        <div id="main_title">
            <h1>NYC-GO</h1>
            <p>GOTTA SEE 'EM ALL! â„¢</p>
        </div>
    </div>
    <div id="main_section">
        <div id="left_filter">
            <h1>Filters</h1>
            <form id="myForm">
                <label for="party">Party Size:</label>
                <select name="party" id="party">
                    <option value="Default Party"></option>
                    <option value="Solo Advanture">Solo Advanture</option>
                    <option value="Travel With Friends">Travel With Friends</option>
                </select>
                <br>
                <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value="Default Type"></option>
                    <option value="Cultural">Cultural</option>
                    <option value="Tourist">Tourist</option>
                    <option value="Food/Drink">Food/Drink</option>
                </select>
                <br>
                <label for="price">Price:</label>
                <select name="price" id="price">
                    <option value="Default Price"></option>
                    <option value="$">$</option>
                    <option value="$$">$$</option>
                    <option value="$$$">$$$</option>
                </select>
                <br></br>
            </form>
            <img id="coney" src="./src/img/ny.jpeg">
        </div>
        <div id="middle_content">
            <div id="map"></div>
        <div id="right_content">
            <label for="location-select">Select a location:</label>
            <select id="location-select">
                ${locations.map(loc => `<option value="${loc[0]}"></option>`).join('')}
             </select>
                <div>Details:</div>
        </div>
          
    </div>

</body>

</html>
