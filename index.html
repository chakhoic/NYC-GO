<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet"> 
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwWciF7jUMG9a1D8NUNqzDHTB7Wlpdu-E&callback=initMap&v=weekly"></script>

</head>

<body>
    <div id="top_nav">
        <div id="main_title">
            <h1>NYC-GO!</h1>
            <p>WE OUTSIDE!!!</p>
        </div>
    </div>
    <div id="main_section">
        <div id="left_filter">
            filters
            <form id="myForm">
                <label for="party">Party Size:</label>
                <select name="party" id="party">
                    <option value="1">Solo Advanture</option>
                    <option value="2+">Travel With Friends</option>
                </select>
                <br>
                <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value="type1">Type1</option>
                    <option value="type2">Type2</option>
                </select>
                <br>
                <label for="price">Price:</label>
                <select name="price" id="price">
                    <option value="$">$</option>
                    <option value="$$">$$</option>
                    <option value="$$">$$$</option>
                </select>
                <br>
                <input type='checkbox' value='1' name='seasonal'>
                <label for="seasonal">Seasonal</label>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="middle_content">
            <div id="map"></div>

            <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
        </div>
        <div id="right_content">
            descirption / details
        </div>
    </div>
</body>

</html>
